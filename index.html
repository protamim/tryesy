<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tryesy Digital Agency 2024</title>
    <!-- Google Font - Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind compiled css -->
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <header>
      <!-- navbar start -->
      <nav class="relative max-w-[105rem] mx-auto">
        <!-- Nav for mobile only -->
        <div class="md:hidden">
          <div class="flex items-center justify-between px-4 py-2">
            <!-- Logo -->
            <a href="#" class="flex items-center gap-x-2">
              <img src="./assets/icons/tryesy-logo.png" alt="tryesy" />
              <span>Tryesy.</span>
            </a>
            <!-- menu bar -->
            <button
              id="menu-bar"
              class="transition-all duration-300 ease-in-out hover:opacity-65 md:hidden"
            >
              <span class="text-xl"><i class="fa-solid fa-bars"></i></span>
            </button>
          </div>

          <div
            id="mobile-nav"
            class="text-black bg-white px-4 py-4 absolute top-full -left-[110%] w-full transition-all duration-300 ease-in-out z-50 md:hidden"
          >
            <!-- nav items -->
            <ul class="mb-6 flex flex-col items-start gap-y-2">
              <li>
                <a
                  href="#"
                  class="transition-all ease-in-out duration-300 block hover:opacity-80 hover:underline"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="transition-all ease-in-out duration-300 block hover:opacity-80 hover:underline"
                  >Features</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="transition-all ease-in-out duration-300 block hover:opacity-80 hover:underline"
                  >How it works</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="transition-all ease-in-out duration-300 block hover:opacity-80 hover:underline"
                  >Contact</a
                >
              </li>
            </ul>

            <div class="flex flex-col gap-y-3">
              <!-- Search -->
              <form>
                <div class="relative">
                  <span class="absolute top-1/2 left-2 -translate-y-1/2"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></span>
                  <input
                    class="outline-none border border-stone-300 pl-8 text-black py-2 rounded-md placeholder:text-black transition-all ease-in-out duration-300 focus:border focus:border-primary-color"
                    type="text"
                    placeholder="search..."
                  />
                </div>
              </form>

              <!-- quote -->
              <button
                class="bg-primary-color px-5 py-2 flex items-center max-w-max group transition-all duration-300 ease-in-out border border-transparent hover:border hover:border-stone-300 hover:bg-body-color"
              >
                <a
                  href="#"
                  class="text-sm text-black transition-all ease-in-out duration-300 group-hover:text-white"
                  >Get a quote</a
                >
              </button>
            </div>
          </div>
        </div>

        <!-- nav for larger devices -->
        <div class="hidden md:block">
          <div class="flex items-center justify-between py-3 px-4 lg:py-6">
            <div class="flex gap-x-8 items-center">
              <!-- Logo -->
              <a href="#" class="flex items-center gap-x-2">
                <img src="./assets/icons/tryesy-logo.png" alt="tryesy" />
                <span class="text-xl">Tryesy.</span>
              </a>
              <!-- nav items -->
              <ul class="flex items-start gap-x-4">
                <li>
                  <a
                    href="#"
                    class="transition-all ease-in-out duration-300 block hover:opacity-80 hover:underline"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="transition-all ease-in-out duration-300 block hover:opacity-80 hover:underline"
                    >Features</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="transition-all ease-in-out duration-300 block hover:opacity-80 hover:underline"
                    >How it works</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="transition-all ease-in-out duration-300 block hover:opacity-80 hover:underline"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>

            <div class="flex items-center">
              <!-- Search -->
              <form class="w-32">
                <div class="relative">
                  <span class="absolute top-1/2 left-2 -translate-y-1/2 text-white"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></span>
                  <input
                    class="outline-none border-none border-stone-300 pl-8 text-white py-2 rounded-md placeholder:text-white bg-transparent w-full"
                    type="text"
                    placeholder="search..."
                  />
                </div>
              </form>

              <!-- quote -->
              <button
                class="bg-primary-color px-5 py-2 flex items-center max-w-max group transition-all duration-300 ease-in-out border border-transparent hover:border hover:border-stone-300 hover:bg-body-color"
              >
                <a
                  href="#"
                  class="text-sm text-black transition-all ease-in-out duration-300 group-hover:text-white"
                  >Get a quote</a
                >
              </button>
            </div>
          </div>
        </div>


      </nav>
      <!-- navbar end -->
    </header>

    <!-- jquery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- main script -->
    <script src="./js/script.js"></script>
  </body>
</html>
